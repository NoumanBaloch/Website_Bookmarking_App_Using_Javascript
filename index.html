<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header clearfix">
            <nav>
            </nav>
            <h3 class="text-muted">Bookmarker</h3>
        </div>
        <div class="jumbotron">
            <h2>Bookmark Your Fav Site</h2>
            <form action="" id="myform">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="sitename" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteurl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkResults"></div>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2018 Bookmarks, Inc.</p>
        </footer>
    </div>
    <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
